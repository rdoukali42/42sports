name: sports42
description: A 42 Sports event organizer app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.1.0
  flutter_secure_storage: ^9.0.0
  
  # State Management
  provider: ^6.1.1
  
  # UI
  intl: ^0.19.0
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # URL Launcher for OAuth
  url_launcher: ^6.2.1
  app_links: ^6.3.4
  
  # Utils
  shared_preferences: ^2.2.2
  network_info_plus: ^7.0.0

dev_dependencies:
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
